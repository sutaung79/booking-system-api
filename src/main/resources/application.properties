

# Application Name
spring.application.name=booking-system-api
# Server Port
server.port=8080

# Database Configuration (MySQL Example)
spring.datasource.url=jdbc:mysql://localhost:3306/bookingsystem?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# Use 'update' for development, 'validate' or 'none' for production
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true
 # Format SQL queries
spring.jpa.properties.hibernate.format_sql=true
# Specify MySQL Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Spring Security
security.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970 
# 24 hours in milliseconds
security.jwt.expiration-time=86400000 

# Redis Cache Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Mock Service Configuration
app.mock.email.enabled=true
app.mock.email.send-success=true
app.mock.payment.enabled=true
app.mock.payment.add-card-success=true
app.mock.payment.charge-success=true

logging.level.org.springframework.security=DEBUG
logging.level.com.codetest.bookingsystem.security=DEBUG
